<div class="search-container">
  <input 
    type="text" 
    [(ngModel)]="searchText" 
    (ngModelChange)="onSearchChange()"
    placeholder="Пошук за назвою...">
</div>

<div class="list-container">
  <app-item-card 
    *ngFor="let art of articles" 
    [article]="art"
    (select)="handleArticleSelect($event)">
  </app-item-card>
</div>
