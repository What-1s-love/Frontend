<div class="actions-bar" style="text-align: center; margin-bottom: 20px;">
  <button routerLink="/items/create" class="create-btn">✚ Додати новину</button>
</div>
<div class="search-container">
  <input 
    type="text" 
    [(ngModel)]="searchText" 
    (ngModelChange)="onSearchChange()"
    placeholder="Пошук за назвою...">
</div>

<div class="list-container">
  <app-item-card 
    *ngFor="let art of articles$ | async" 
    [article]="art">
  </app-item-card>
</div>
