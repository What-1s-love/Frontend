<div class="auth-box">
  <h2>Вхід</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label>Пароль:</label>
      <input type="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit">Увійти</button>
  </form>
</div>
